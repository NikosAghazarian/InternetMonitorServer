<h2>Ethernet Status: </h2>
<div id="chart_div" style="width: 100%"></div>
<h2>Wifi Status: </h2>
<div id="chart_div2" style="width: 100%"></div>
<form>
    <h5>Starting from (hours ago):</h5>
    <input type="number" id="start_hour" value=4>

    <h5>Maximum displayed ping (vertical axis):</h5>
    <input type="number" id="max_chart_y" value=600>

    <h5>Service:</h5>
    <select id="service_select">
        <option value="ALL">All</option>
        <option value="GIT">Github</option>
        <option value="AWS">Amazon</option>
        <option value="BLZ">Blizzard</option>
        <option value="NYT">New York Times</option>
    </select>

    <button type="button" onclick="drawChart()">Go!</button>
</form>
